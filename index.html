<div class="container">
	<div class="components">
		<div class = "logo">
			<img src="https://i.ibb.co/3rNvxp6/file-Ar-XZMR44-YJxg-YGeh-M4g-UPo0w.png"></img>
		</div> 
		
		<div class="title">
			<h1>DayZ Generator of Events, CfgEventSpawn and CustomJSON</h1>
			<h4>by Vooodooos</h4>
		</div>
		<div class="form">
			<div class="form-group">
				<label for="dayzpc">DayZ Community Offline Mode Export without function</label>
				<textarea class="form-control rounded-0" id="dayzpc" name="dayzpc" rows="10" placeholder='only SpawnObject line example: SpawnObject( "OffroadHatchback_Blue", "7428.277344 5.921236 3553.899414", "161.999954 -1.234041 0.345681" );'>
SpawnObject( "OffroadHatchback_Blue", "7428.277344 5.921236 3553.899414", "161.999954 -1.234041 0.345681" );
SpawnObject( "CivilianSedan_Black", "7447.694824 5.725968 3489.204102", "161.999954 -0.973466 -0.337674" );
SpawnObject( "Hatchback_02_Blue", "7373.898926 8.422256 3474.443848", "161.999954 -0.333235 0.057280" );
SpawnObject( "Sedan_02_Grey", "7356.693359 10.06052 3524.827881", "161.999954 0.012044 -0.417500" );
SpawnObject( "Truck_01_Covered", "7419.221191 5.866577 3513.013672", "-17.999954 0.194029 -0.321059" );
				</textarea>
			</div>

			<div class="form-group">
				<label for="events">Result Events</label>
				<textarea class="form-control rounded-0" id="events" name="events" rows="10"></textarea>
			</div>

			<div class="form-group">
				<label for="eventspawn">Result CfgEventSpawn</label>
				<textarea class="form-control rounded-0" id="eventspawn" name="eventspawn" rows="10"></textarea>
			</div>

			<div class="form-group">
				<label for="jsonObject">Result custom json</label>
				<textarea class="form-control rounded-0" id="jsonObject" name="jsonObject" rows="10"></textarea>
			</div>
			<button id="enviar" class="btn btn-info">Send</button>

		</form>
	</div>
</div>
